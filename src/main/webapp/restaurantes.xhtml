
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
<h:head>  
	<title>Pantalla Restaurantes</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>
		
	<!-- ::::::::::::: AGREGA AQUI LA TABLA DE RESTAURANTES ::::::::::::::::::: -->
	<h:form>
	<p:dataTable id = "tblRestaurantes" var = "restaurante" 
	value = "#{restauranteController.restaurantes}"
	paginator="true" paginatorPosition="bottom"
    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
    {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
    currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} registros"
    rowsPerPageTemplate="4,10,15" rows  = "2"
    filteredValue="#{restauranteController.restaurantesFiltrados}"  reflow="true">
	
	<f:facet name="{Exporters}">
    		<div class="flex justify-content-between">
    		
                <h:commandLink>
                <h:graphicImage url = "/resources/imgs/excel.png" width="30"/>
                    <p:dataExporter type="xls" target="tblRestaurantes" fileName="Restaurantes"/>
                </h:commandLink>

                <h:commandLink>
                <h:graphicImage url = "/resources/imgs/xlsx.png" width="30"/>
                    <p:dataExporter type="xlsxstream" target="tblRestaurantes" fileName="Restaurantes"/>
                </h:commandLink>

                <h:commandLink>
                <h:graphicImage url = "/resources/imgs/pdf.png" width="30"/>
                    <p:dataExporter type="pdf" target="tblRestaurantes" fileName="Restaurantes"/>
                </h:commandLink>

                <h:commandLink>
                <h:graphicImage url = "/resources/imgs/csv.png" width="30"/>
                    <p:dataExporter type="csv" target="tblRestaurantes" fileName="Restaurantes" />
                </h:commandLink>
                
                <h:commandLink>
                <h:graphicImage url = "/resources/imgs/xml.png" width="30"/>
                    <p:dataExporter type="xml" target="tblRestaurantes" fileName="Restaurantes"/>
                </h:commandLink>
                
                <h:commandLink>
                <h:graphicImage url = "/resources/imgs/user.png" width="30"/>
                    <p:dataExporter type="txt" target="tblRestaurantes" fileName="Restaurantes"/>
                </h:commandLink>
                
            </div>
         </f:facet>
	
		<p:column headerText="Nombre"  filterBy = "#{restaurante.nombre}" filterMatchMode = "contains"
		sortBy = "#{restaurante.nombre}">
			<h:outputText value = "#{restaurante.nombre}"></h:outputText>
		</p:column>
		<p:column headerText="Direccion">
			<h:outputText value = "#{restaurante.direccion}"></h:outputText>
		</p:column>
		<p:column headerText="Pais"  filterBy = "#{restaurante.pais}" filterMatchMode = "contains"
		sortBy = "#{restaurante.pais}">
			<h:outputText value = "#{restaurante.pais}"></h:outputText>
		</p:column>
		<p:column headerText="Gerente">
			<h:outputText value = "#{restaurante.gerente.nombre} #{restaurante.gerente.primerApellido} #{restaurante.gerente.segundoApellido}"></h:outputText>
		</p:column>
	</p:dataTable>
	</h:form>
</h:body>

</html>
